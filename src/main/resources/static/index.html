<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./Styles/index.css">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="js/apimock.js"></script>
    <script src="js/app.js"></script>
    <title>Blueprints</title>
</head>
<body>
<div class="container">
    <h1>Blueprints: </h1><br></br>
    <form class="form-inline">
        <div class="form-group mb-2">
            <input type="text" readonly class="form-control-plaintext" id="labelAuthor" value="Author: ">
        </div>
        <div class="form-group mx-sm-3 mb-2">
            <button id="saveUpdateBtn" type="button">Save/Update</button>
            <button id="createNewBlueprintBtn" type="button">Create new blueprint</button>
            <button id="deleteBlueprintBtn" type="button">DELETE</button>
            <label class="sr-only">Author</label>
            <input type="text" class="form-control" id="inputAuthor" placeholder="Author name">
        </div>
        <button type="button" class="btn btn-primary mb-2" id="submitButton" onclick="modulo.getBluePrintsByAuthor()">Get Blueprints</button>
    </form><br>
    <div class="contenedor">
        <h1 class="t1" id="idNameBluePrintTitulo"></h1><br>
        <h1 class="t2" id="idCurrentBluePrint"></h1>
        <table class="table" id="idTableBluePrints">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Blueprint name</th>
                <th scope="col">Number of points</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table><br></br>

        <canvas class="border" id="idCnavas" width="500" height="500"></canvas>
        <h1 class="t3" id="totalPoints"></h1>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
